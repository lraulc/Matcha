        <link rel="preconnect" href="https://fonts.googleapis.com" />

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap"

        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link

        <title>Matcha</title>

    <body>
        <header>
            <nav class="nav-bar">
                <img
                    class="logo matcha"
                    src="/src/Icon-green.png"
                    alt="matcha-logo"
                    width="100"
                    height="100"
                />
                <ul>
                    <li><a class="header-link" href="#">Plataforma</a></li>
                    <li><a class="header-link" href="#">Precios</a></li>
                    <li><a class="header-link" href="#">Clientes</a></li>
                    <li><a class="header-link" href="#">Recursos</a></li>
                    <li><a class="header-link" href="#">Nosotros</a></li>
                </ul>

        </header>
        <div class="hero-section">
            <h1>Build your Blog. Build your business</h1>
            <p>
                Instantly publish articles, drive more traffic, grow your email
                list, and see your blogs impact on sales.
            </p>

            <form action="">
                <input type="email" placeholder="Type your email" />
                <button type="submit">Try it out now! &rarr;</button>
            </form>

            <p>
                Start publishing today with a free <strong>7-day trial.</strong>
                <br />
                <strong>No credit card required.</strong>
            </p>

            <!-- Capterra Logo -->
            <img class="logo capterra" src="/src/logo.png" alt="logo-img" />
